<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing Server</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>ğŸ“‚ Available Files</h1>
    {{ if . }}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
            <tr>
                <td class="file-name">{{ .Name }}</td>
                <td>{{ .Size }}</td>
                <td class="actions">
                    <a href="/download/{{ .Name }}" download>
                        <button class="btn-download">â¬‡ï¸ Download</button>
                    </a>
                    <!-- Button for deleting files - currently commented out
                    <form action="/delete" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete {{ .Name }}?');">
                        <input type="hidden" name="filename" value="{{ .Name }}">
                        <button type="submit" class="btn-delete">ğŸ—‘ï¸ Delete</button>
                    </form>-->
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    {{ else }}
    <p class="no-files">No files available. Upload a file to get started!</p>
    {{ end }}
    
    <div class="upload-section">
        <h2>ğŸ“¤ Upload File</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file-input" required>
            <button type="submit" class="btn-upload">Upload</button>
        </form>
        <p class="upload-info">Maximum file size: 5 GB</p>
    </div>

</body>

</html>
